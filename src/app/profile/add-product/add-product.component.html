
  <mat-toolbar>
    <span>{{value? "Modify Product":"New Product"}}</span>
    <span class="fill-remaining-space"></span>
    <mat-icon color="warn" id="close-icon" (click)="onClose()">close</mat-icon>
    <!-- <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1"><mat-icon>clear</mat-icon></button> -->
  </mat-toolbar>
  <mat-dialog-content class="mat-typography">
    <!-- <img [src]="imageUrl"> -->
  <form [formGroup]="productform" class="normal-form-product" autocomplete="off" (submit)="postProduct()" enctype="multipart/form-data">
    <mat-grid-list cols="2" rowHeight="300px">
      <mat-grid-tile>
        <div class="controles-container">
          <mat-form-field>
            <mat-label>Product name *</mat-label>
            <input matInput formControlName="productName" value="test">
            <mat-error>This field is mandatory.</mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Discription</mat-label>
            <textarea matInput formControlName="description" placeholder="Anything about product..."></textarea>
          </mat-form-field>

          
          <mat-label>Image *</mat-label>
          <input type="file" formControlName="prodImage" multiple="multiple" accept="" 
          (change)="onFileSelected($event)"><br>

          <!-- <mat-form-field>
            <mat-label>Image *</mat-label>
            <input matInput type="file" accept="image/*" formControlName="image">
            <mat-error>This field is mandatory.</mat-error>
          </mat-form-field> -->

          <mat-form-field>
            <mat-select formControlName="category" placeholder="Select Product Category">
              <ng-container *ngFor="let category of categoriesList">
                <mat-option [value]="category.categoryId">{{category.name}}</mat-option>
              </ng-container>
            </mat-select>
            <mat-error>This field is mandatory.</mat-error>
          </mat-form-field>
        </div>
      </mat-grid-tile>
      <mat-grid-tile>
        <div class="controles-container">
          <mat-form-field>
            <input matInput formControlName="lifeTime" [matDatepicker]="picker" [min]="minDate" placeholder="Expired Date (yyyy/MM/dd)">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error>This field is mandatory.</mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Quantity</mat-label>
            <input matInput type="number" formControlName="quantity">
            <mat-error>This field is mandatory.</mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Price</mat-label>
            <input matInput type="number" formControlName="price">
            <span matSuffix>.00</span>
            <mat-error>This field is mandatory.</mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Discount</mat-label>
            <input matInput type="number" formControlName="discount">
            <mat-error>This field is mandatory.</mat-error>
          </mat-form-field>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
    <div class="button-row">
      <button mat-raised-button color="primary" [disabled]="productform.invalid" class="pull-right" type="submit" [disabled]="">Submit</button>
      <button mat-raised-button color="warn" (click)="null">Clear</button>
    </div>
  </form>
</mat-dialog-content>
