<!-- HOT DEAL SECTION -->
<div id="hot-deal" class="section" style="background-image: url('../../../assets/img/bg_1.jpg')">
  <!-- container -->
  <div class="container">
    <!-- row -->
    <div class="row">
      <div class="col-md-12" >
        <div class="hot-deal" >
          <ul class="hot-deal-countdown">
            <li>
              <div>
                <!--                <h3>60</h3>-->
                <span>FREE DELIVERY</span>
                <span><small>ON ORDER OVER $100</small></span>
              </div>
            </li>
            <li>
              <div>
                <!--                <h3>34</h3>-->
                <span>ALWAYS FRESH</span>
                <span><small>PRODUCT WELL PACKAGE</small></span>
              </div>
            </li>
            <li>
              <div>
                <!--                <h3>10</h3>-->
                <span>SUPERIOR QUALITY</span>
                <span><small>QUALITY PRODUCTS</small></span>
              </div>
            </li>
            <li>
              <div>
                <!--                <h3>02</h3>-->
                <span>SUPPORT</span>
                <span><small>24/7 SUPPORT</small></span>
              </div>
            </li>
          </ul>
          <h2 class="text-uppercase">hot deal this week</h2>
          <p>New Collection Up to 50% OFF</p>
          <a class="primary-btn cta-btn" routerLink="/products">Shop now</a>
        </div>
      </div>
    </div>
    <!-- /row -->
  </div>
  <!-- /container -->
</div>
<!-- /HOT DEAL SECTION -->

<!-- SECTION -->
<div class="section">
  <!-- container -->
  <div class="container">
    <!-- row -->
    <div class="row">
      <!-- shop -->
      <div class="col-md-4 col-xs-6" *ngFor="let product of this.productsList">
        <div class="shop">
          <div class="shop-img">
            <img [src]="product?.image" alt="{{ product?.name}}">
          </div>
          <div class="shop-body">
            <h3>{{ product?.categoryName}}<br>Collection</h3>
            <a routerLink="/products" class="cta-btn">Shop now <i class="fa fa-arrow-circle-right"></i></a>
          </div>
        </div>
      </div>
      <!-- /shop -->
    </div>
    <!-- /row -->
  </div>
  <!-- /container -->
</div>
<!-- /SECTION -->

      </div>
    </div>

</div>
